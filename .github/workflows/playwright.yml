name: Playwright Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with custom env file
        run: ENV_FILE="environments/.env.tabint" npx playwright test
      
      - name: Run Playwright tests with custom env file
        run: ENV_FILE="environments/.env.dev" npx playwright test

      - name: Run Playwright tests with custom env file
        run: ENV_FILE="environments/.env.demo" npx playwright test

      - name: ğŸ§ª Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: ğŸ“¦ Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
