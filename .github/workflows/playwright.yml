name: Playwright Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§° Install dotenv-cli
        run: npm install --save-dev dotenv-cli

      - name: ğŸ§¹ Clean previous Allure results
        run: rm -rf allure-results

      - name: âœ… Run Playwright tests with .env.tabint
        run: npx dotenv -e environments/.env.tabint -- npx playwright test

      - name: âœ… Run Playwright tests with .env.dev
        run: $env:ENV_FILE="environments/.env.tabint"; npx playwright test

      - name: ğŸ“¤ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: ğŸ“¦ Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
