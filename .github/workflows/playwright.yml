name: Playwright Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright Tests
        run: npx playwright test

      - name: ğŸ§ª Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: ğŸ•µï¸ Debug - Check Allure Report Contents
        run: |
          echo "Allure Report Folder Contents:"
          ls -R allure-report || echo "No files found"

      - name: ğŸ“¤ Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
