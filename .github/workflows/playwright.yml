name: Playwright Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with custom env file
        run: ENV_FILE="environments/.env.tabint" npx playwright test
      
      - name: Run Playwright tests with custom env file
        run: ENV_FILE="environments/.env.dev" npx playwright test

      - name: Run Playwright tests with custom env file
        run: ENV_FILE="environments/.env.demo" npx playwright test

      - name: 🧪 Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: 📤 Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: 📦 Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
